<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Queue Dashboard</title>

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body {
    margin:0;
    min-height:100vh;
    background: linear-gradient(135deg,#1d2671,#c33764);
}

/* Navbar */
.navbar {
    width:100%;
    height:60px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding:0 30px;
    position: fixed;
    top:0;
    z-index:1000;
    box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
.navbar h2 { color:white; font-size:22px; margin:0; }
.navbar a { color:white; text-decoration:none; margin-left:20px; font-weight:500; transition:0.3s; }
.navbar a:hover { color:#ffd700; }

/* Container */
.container {
    margin-top:90px;
    width:90%;
    max-width:1100px;
    text-align:center;
    color:white;
}

/* Dashboard Cards */
.cards { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:20px; }
.card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    padding:25px;
    border-radius:20px;
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    transition: transform 0.3s, background 0.3s;
}
.card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.2); }
.card h3 { margin-bottom:15px; font-size:18px; color:#ffd700; }
.count { font-size:40px; font-weight:bold; color:#00ffcc; }

/* Footer */
.footer { margin-top:40px; font-size:13px; opacity:0.7; color:white; }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h2>Smart Queue Dashboard</h2>
    <div>
        <a href="dashboard.html">Dashboard</a>
        <a href="token.html">Get Token</a>
        <a href="queuestatus.html">Queue Status</a>
    </div>
</div>

<!-- Main Container -->
<div class="container">
    <h2>Live Queue Summary</h2>
    <div class="cards">
        <div class="card">
            <h3>Total Tokens</h3>
            <div class="count" id="totalTokens">0</div>
        </div>
        <div class="card">
            <h3>Hospital</h3>
            <div class="count" id="hospital">0</div>
        </div>
        <div class="card">
            <h3>Government</h3>
            <div class="count" id="government">0</div>
        </div>
        <div class="card">
            <h3>Bank</h3>
            <div class="count" id="bank">0</div>
        </div>
    </div>

    <div class="footer">Smart Queue Management System Â© 2025</div>
</div>

<script>
function loadDashboard() {
    fetch("http://localhost:8081/api/token/all")
    .then(res => res.json())
    .then(data => {
        let total = data.length;
        let hospital = 0, government = 0, bank = 0;

        data.forEach(t => {
            if(!t.category) return;
            const c = t.category.toLowerCase();

            if(c === "hospital") hospital++;
            else if(c === "government") government++;
            else if(c === "bank") bank++;
        });

        document.getElementById("totalTokens").innerText = total;
        document.getElementById("hospital").innerText = hospital;
        document.getElementById("government").innerText = government;
        document.getElementById("bank").innerText = bank;
    })
    .catch(() => console.log("Backend not reachable"));
}

// Load initially
loadDashboard();
// Refresh every 5 sec
setInterval(loadDashboard, 5000);
</script>

</body>
</html>
