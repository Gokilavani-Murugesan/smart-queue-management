<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Smart Queue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
body {
    margin: 0; min-height: 100vh;
    background: linear-gradient(135deg, #1d2671, #c33764);
    display: flex; justify-content: center; align-items: center;
}
.register-box {
    width: 90%; max-width: 420px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px; padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    color: white; text-align: center;
}
form { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
label { text-align: left; font-weight: 500; }
input { padding: 10px 12px; border-radius: 10px; border: none; outline: none; font-size: 15px; }
button {
    background: #ffd700; color: #1d2671; font-weight: bold;
    padding: 12px; border: none; border-radius: 12px;
    cursor: pointer; transition: 0.3s;
}
button:hover { background: #fff; color: #c33764; }
#message { margin-top: 15px; font-weight: bold; font-size: 14px; }
.footer { margin-top: 15px; font-size: 13px; opacity: 0.8; }
</style>
</head>
<body>

<div class="register-box">
    <h2>Register</h2>

    <form id="registerForm">
        <label>Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit">Register</button>
    </form>

    <div id="message"></div>

    <div class="footer">
        Smart Queue System Â© 2025
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new URLSearchParams();
    formData.append("name", document.getElementById("name").value);
    formData.append("email", document.getElementById("email").value);
    formData.append("password", document.getElementById("password").value);

    fetch("http://localhost:8081/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
    })
    .then(res => res.text())
    .then(message => {
        const msgDiv = document.getElementById("message");
        msgDiv.textContent = message;
        msgDiv.style.color = message.includes("Successfully") ? "#00ff00" : "#ff0000";

        if(message.includes("Successfully")) {
            document.getElementById("registerForm").reset();
        }
    })
    .catch(err => {
        const msgDiv = document.getElementById("message");
        msgDiv.textContent = "Backend not reachable!";
        msgDiv.style.color = "#ff0000";
    });
});
</script>

</body>
</html>
